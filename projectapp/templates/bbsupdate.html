{% extends 'base.html' %}
{% block content %}
{% load static %}
    <!-- 메인 TOP -->
    <div class="slider-area hero-bg2">
        <div class="single-slider slider-height2 d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-10 col-lg-10">
                        <!-- Hero Caption -->
                        <div class="hero__caption hero__caption2 pt-200">
                            <h1 style="font-family: 'Cute Font', cursive; color:black; font-size:80px;">게시판</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <!-- 메인 화면 구역 -->
  <div class="listing-area pt-120 pb-120">
    <div class="container">
                    <div class="col-lg-12" style="border:1px solid #3B2774; border-radius:5px; padding : 40px">
                        <div class="count mb-35">
                            <form id="bbswriteform" method="post" action="{% url 'bbsupdate' %}?pk={{bbsinfo.id}}">
                                {% csrf_token %}
                                <div class="default-select" id="default-select">
                                    <select name="bbstype">
                                        <option value="수다">수다</option>
                                        <option value="건의">건의</option>
                                        <option value="신고">신고</option>
                                    </select>
								</div>
                                <div class="mt-10">
                                    <input type="hidden" name="writer" value="{{bbsinfo.bbs_writer}}">
                                    <input type="text" name="title" placeholder="제목을 입력해주세요"
										    onfocus="this.placeholder = ''" onblur="this.placeholder = '제목을 입력해주세요'" required
										    class="single-input-primary" value="{{bbsinfo.bbs_title}}">
                                </div>
                                <div class="mt-10">
                                    <textarea name="content" style="width:100%" rows="8" placeholder="내용을 입력해주세요" onfocus="this.placeholder = ''"
										onblur="this.placeholder = '내용을 입력해주세요'" required>{{bbsinfo.bbs_content}}</textarea>
                                </div>
                                <div class="mt-20">
                                    <a href="javascript:bbswriteform.submit()" class="genric-btn info-border">저장</a>
                                    <a href="{% url 'bbs' %}" class="genric-btn info-border">취소</a>
                                </div>
                            </form>
                        </div>
                    </div>
        </div>
    </div>
</div>
<!-- 메인 화면 끝 -->
 {% endblock %}
