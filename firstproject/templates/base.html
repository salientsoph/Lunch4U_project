<!doctype html>
{% load static %}
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>DirectoryListing</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href='{% static "img/favicon.ico" %}'>

	<!-- CSS here -->
	<link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
	<link rel="stylesheet" href='{% static "css/owl.carousel.min.css" %}'>
	<link rel="stylesheet" href='{% static "css/slicknav.css" %}'>
    <link rel="stylesheet" href='{% static "css/flaticon.css" %}'>
    <link rel="stylesheet" href='{% static "css/progressbar_barfiller.css" %}'>
    <link rel="stylesheet" href='{% static "css/gijgo.css" %}'>
    <link rel="stylesheet" href='{% static "css/animate.min.css" %}'>
    <link rel="stylesheet" href='{% static "css/animated-headline.css" %}'>
	<link rel="stylesheet" href='{% static "css/magnific-popup.css" %}'>
	<link rel="stylesheet" href='{% static "css/fontawesome-all.min.css" %}'>
	<link rel="stylesheet" href='{% static "css/themify-icons.css" %}'>
	<link rel="stylesheet" href='{% static "css/slick.css" %}'>
	<link rel="stylesheet" href='{% static "css/nice-select.css" %}'>
	<link rel="stylesheet" href='{% static "css/style.css" %}'>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
</head>
<style>

	#sidebar {
		background: #333;
		width: 300px;
		height: 100%;
		top: 120px;
		right: -300px;
		position: fixed;
	}

	#sidebar > button {
		background:#333;
		position: absolute;
		top: 150px;
		right: 300px;
		width: 52px;
		height: 52px;
		border: none;
		color: white;
	}
</style>
<body>
    <!-- 프리로더 -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src='{% static "img/logo/loder.png" %}' alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- 프리로더 끝 -->
    <header>
        <!-- 헤더 -->
        <div class="header-area header-transparent" >
            <div class="main-header header-sticky">
                <div class="container-fluid">
                    <div class="menu-wrapper d-flex align-items-center justify-content-between">
                        <!-- 로고 -->
                        <div class="logo">
                            <a href="{% url 'index' %}"><img src='{% static "img/logo/logo.png" %}' alt=""></a>
                        </div>
                        <!-- 헤더 메뉴 -->
                        <div class="main-menu f-right d-none d-lg-block">
                            <nav>
                                <ul id="navigation">
                                    <li><a href="{% url 'index' %}">홈</a></li>
                                    <li><a href="{% url 'list' %}">음식점 리스트</a></li>
                                    <li><a href="{% url 'map' %}">지도 검색</a></li>
                                    <li><a href="{% url 'bbs' %}">게시판</a></li>
                                </ul>
                            </nav>
                        </div>


                        <!-- 메인 - 로그인 -->
                        <div class="header-btns d-none d-lg-block f-right">
                            {% if userid %}
                            <a href="#" class="mr-40" style="color:black">{{ userid }}님 환영합니다.</a>
                            <a href="{% url 'logout' %}" class="mr-40" style="color:black"><i class="ti-user"></i> 로그 아웃</a>
                            {% else %}
                            <a href="{% url 'login' %}" class="mr-60" style="color:black"><i class="ti-user"></i> 로그인</a>
                            <a href="{% url 'register' %}" class="mr-60" style="color:black"><i class="ti-user"></i> 회원 가입</a>
                            {% endif %}
                        </div>
                        <!-- 모바일 시 메뉴 -->
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 채팅창 -->
        <div id="wrap">
            <aside id="sidebar">
                <iframe src="https://service.dongledongle.com/kyn1987" frameborder="0" width="100%" height="100%"></iframe>
                <button><span class="btn_t">OPEN</span></button>
            </aside>
        </div>
        <!-- 헤더 끝 -->
    </header>
    <main>
    {% block content %}
    {% endblock %}
    </main>

    <footer>
        <div class="footer-wrapper pt-30">
            <!-- footer-bottom -->
            <div class="footer-bottom-area">
                <div class="container">
                    <div class="footer-border">
                        <div class="row d-flex justify-content-between align-items-center">
                            <div class="col-xl-10 col-lg-9 ">
                                <div class="footer-copy-right">
                                    <p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
  Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | This template is made with <i class="fa fa-heart" aria-hidden="true"></i> by <a href="https://colorlib.com" target="_blank">Colorlib</a>
  <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- JS here -->
    {% block js %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
	$(function(){
		var duration = 300;

		var $side = $('#sidebar');
		var $sidebt = $side.find('button').on('click', function(){
			$side.toggleClass('open');

			if($side.hasClass('open')) {
				$side.stop(true).animate({right:'0px'}, duration);
				$sidebt.find('span').text('CLOSE');
			}else{
				$side.stop(true).animate({right:'-300px'}, duration);
				$sidebt.find('span').text('OPEN');
			};
		});
	});
    </script>
    <script src='{% static "js/vendor/modernizr-3.5.0.min.js" %}'></script>
    <!-- Jquery, Popper, Bootstrap -->
    <script src='{% static "js/vendor/jquery-1.12.4.min.js" %}'></script>
    <script src='{% static "js/popper.min.js" %}'></script>
    <script src='{% static "js/bootstrap.min.js" %}'></script>
    <!-- Jquery Mobile Menu -->
    <script src='{% static "js/jquery.slicknav.min.js" %}'></script>

    <!-- Jquery Slick , Owl-Carousel Plugins -->
    <script src='{% static "js/owl.carousel.min.js" %}'></script>
    <script src='{% static "js/slick.min.js" %}'></script>
    <!-- One Page, Animated-HeadLin -->
    <script src='{% static "js/wow.min.js" %}'></script>
    <script src='{% static "js/animated.headline.js" %}'></script>
    <script src='{% static "js/jquery.magnific-popup.js" %}'></script>

    <!-- Date Picker -->
    <script src='{% static "js/gijgo.min.js" %}'></script>
    <!-- Nice-select, sticky -->
    <script src='{% static "js/jquery.nice-select.min.js" %}'></script>
    <script src='{% static "js/jquery.sticky.js" %}'></script>
    <!-- Progress -->
    <script src='{% static "js/jquery.barfiller.js" %}'></script>

    <!-- counter , waypoint,Hover Direction -->
    <script src='{% static "js/jquery.counterup.min.js" %}'></script>
    <script src='{% static "js/waypoints.min.js" %}'></script>
    <script src='{% static "js/jquery.countdown.min.js" %}'></script>
    <script src='{% static "js/hover-direction-snake.min.js" %}'></script>

    <!-- contact js -->
    <script src='{% static "js/contact.js" %}'></script>
    <script src='{% static "js/jquery.form.js" %}'></script>
    <script src='{% static "js/jquery.validate.min.js" %}'></script>
    <script src='{% static "js/mail-script.js" %}'></script>
    <script src='{% static "js/jquery.ajaxchimp.min.js" %}'></script>

    <!-- Jquery Plugins, main Jquery -->
    <script src='{% static "js/plugins.js" %}'></script>
    <script src='{% static "js/main.js" %}'></script>


    </body>
</html>
